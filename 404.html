<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html while preserving the path
        var pathname = window.location.pathname.replace(/^\/sajt/, "");
        window.location.replace("/sajt/index.html?redirect=" + pathname);
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = "/sajt/index.html?redirect=" + pathname;
    </script>
</body>
</html>
