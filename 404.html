<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преусмеравање...</title>
    <script>
        // Dobavi trenutni putanju bez "/sajt"
        var pathname = window.location.pathname.replace(/^\/sajt/, "");
        
        // Enkodovanje kako bi sprečili probleme sa specijalnim karakterima
        var redirectUrl = "/sajt/index.html?redirect=" + encodeURIComponent(pathname);
        
        // Automatski preusmeri
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Ако преусмеравање не ради, <a id="redirect-link" href="#">кликните овде</a>.</p>
    <script>
        document.getElementById("redirect-link").href = redirectUrl;
    </script>
</body>
</html>
