<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преусмеравање...</title>
    <script>
        // Trying to redirect on hash-based routing
        var pathname = window.location.pathname.replace(/^\/sajt/, "");
        var redirectUrl = "/sajt/#" + encodeURIComponent(pathname);
        window.location.replace(redirectUrl); // This should ideally work in most cases
    </script>
</head>
<body>
    <p>Ако преусмеравање не ради, <a href="#" onclick="window.location.replace(redirectUrl);">кликните овде</a>.</p>
</body>
</html>
